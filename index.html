<!DOCTYPE html>

    body {
      font-family: 'Times New Roman', serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      width: 100%;
      max-width: 1200px;
      overflow-x: auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #ffcc00;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      width: 90%;
      max-width: 300px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover {
      background: #45a049;
    }
    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      overflow-x: auto;
    }
    .result-table, .result-table th, .result-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .result-table th {
      background-color: #4CAF50;
      color: white;
    }
    .result-table td {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .cumulative-rank {
      font-size: 20px;
      color: #4CAF50;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }
    .timestamp {
      font-size: 0.8rem;
      color: #555;
      margin-top: 1rem;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1rem;
      }
      .result-table th, .result-table td {
        padding: 6px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

    function displayResult() {
      const studentId = document.getElementById('studentId').value;
      const resultDisplay = document.getElementById('resultDisplay');
      const resultBody = document.getElementById('resultBody');
      const cumulativeRank = document.getElementById('cumulativeRank');
      const timestamp = document.getElementById('timestamp');

      if (students[studentId]) {
        resultBody.innerHTML = '';
        const student = students[studentId];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${studentId}</td>
          <td>${student.name}</td>
          <td>${student.tenseMarks}</td>
          <td>${student.tensePercentage}</td>
          <td>${student.tenseRank}</td>
          <td>${student.wordMeaningMarks}</td>
          <td>${student.wordMeaningPercentage}</td>
          <td>${student.wordMeaningRank}</td>
          <td>${student.cumulativeMarks}</td>
          <td>${student.cumulativePercentage}</td>
          <td>${student.cumulativeRank}</td>
        `;
        resultBody.appendChild(row);
        cumulativeRank.textContent = `Cumulative Rank: ${student.cumulativeRank}`;
        timestamp.textContent = `Downloaded on: ${new Date().toLocaleString()}`;
        resultDisplay.style.display = 'block';
      } else {
        alert('Registration Number not found. Please try again.');
      }
