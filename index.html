<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Results - GLOBAL SPOKEN ENGLISH</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      width: 200px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover {
      background: #45a049;
    }
    .certificate {
      display: none;
      margin-top: 2rem;
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      position: relative;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      border: 2px solid #ddd;
    }
    .certificate::before {
      content: "Global Spoken English";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      font-size: 3rem;
      color: rgba(0, 0, 0, 0.1);
      pointer-events: none;
    }
    .highlight {
      font-size: 2rem;
      font-weight: bold;
      color: #4CAF50;
    }
    .topper {
      color: red;
      font-weight: bold;
      animation: openGift 2s ease-in-out;
    }
    @keyframes openGift {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
    .timestamp {
      font-size: 0.8rem;
      color: #555;
      margin-top: 1rem;
    }
    /* Boomer Bomb Effect */
    .boomer-bomb {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ff0, #f00);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: boomerBomb 1.5s ease-out;
    }
    @keyframes boomerBomb {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) scale(4);
        opacity: 0;
      }
    }
    /* Flashing Effect */
    .flash {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 100% {
        background-color: transparent;
      }
      50% {
        background-color: rgba(255, 255, 0, 0.5);
      }
    }
    /* Confetti Effect */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff0;
      animation: confetti 2s linear infinite;
    }
    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0);
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>GLOBAL SPOKEN ENGLISH</h1>
    <input type="text" id="studentId" placeholder="Enter Student ID">
    <button onclick="displayResult()">View Result</button>
    <div id="certificate" class="certificate">
      <h2>Certificate of Achievement</h2>
      <p>This is to certify that</p>
      <p id="studentName" class="student-name"></p>
      <p>your son has successfully completed the test with the following result:</p>
      <p id="result" class="highlight"></p>
      <p id="rank"></p>
      <p id="topper" class="topper"></p>
      <p id="timestamp" class="timestamp"></p>
    </div>
    <button id="downloadBtn" style="display: none;" onclick="downloadCertificate()">Download Certificate</button>
  </div>
  <script>
    const students = {
      "S-Ramzan-19": { name: "Mr. Navi Jaan", marks: 19.75, rank: 1 },
      "S-Ramzan-35": { name: "Mr. Naimuddin Ansari", marks: 19, rank: 2 },
      "S-Ramzan-32": { name: "Mr. Nijamuddin", marks: 18.75, rank: 3 },
      "S-Ramzan-11": { name: "Mr. Gulam Rasool Rizvi", marks: 18.5, rank: 4 },
      "S-Ramzan-14": { name: "Mr. Faiz Alam", marks: 18, rank: 5 },
      "S-Ramzan-47": { name: "Mr. Sayed Kamal Ahmad", marks: 16.5, rank: 6 },
      "S-Ramzan-23": { name: "Mr. Akhatar Ansari", marks: 16.25, rank: 7 },
      "S-Ramzan-03": { name: "Mr. Saiyad Ahmad", marks: 16, rank: 8 },
      "S-Ramzan-08": { name: "Mr. Abdul Nadir", marks: 16, rank: 8 },
      "S-Ramzan-12": { name: "Mr. Ekhlak Ahmad", marks: 15.5, rank: 10 },
      "S-Ramzan-13": { name: "Mr. Imteyaz Ahmad", marks: 15, rank: 11 },
      "S-Ramzan-38": { name: "Mr. Rafeeq Ahmad", marks: 11.5, rank: 12 },
      "S-Ramzan-43": { name: "Mr. Savid Ali", marks: 11.5, rank: 12 },
      "S-Ramzan-18": { name: "Mr. Farid Alam", marks: 10.75, rank: 14 },
      "S-23": { name: "Mr. *Shehbaz", marks: 10, rank: 15 },
      "S-Ramzan-16": { name: "Mr. Abdul Latif", marks: 9, rank: 16 },
      "S-Ramzan-34": { name: "Mr. Lal Mohammad", marks: 8, rank: 17 },
      "S-Ramzan-39": { name: "Mr. Azizul Shekh", marks: 7.75, rank: 18 },
      "S-Ramzan-15": { name: "Mr. Shaarfuddin Ansari", marks: 7.25, rank: 19 },
      "S-Ramzan-36": { name: "Mr. Zulkanain", marks: 6.75, rank: 20 },
      "S-Ramzan-09": { name: "Mr. Mohd. Muslim Raini", marks: 6.75, rank: 20 },
      "S-Ramzan-17": { name: "Mr. Habibullah", marks: 6.5, rank: 22 },
      "S-Ramzan-05": { name: "Mr. Ghulam Rabbani Khan", marks: 6, rank: 23 },
      "S-Ramzan-46": { name: "Mr. Arif", marks: 5.5, rank: 24 },
      "S-Ramzan-48": { name: "Mr. *Mujeeb", marks: 5.25, rank: 25 },
      "S-24": { name: "Mr. *Sajid", marks: 3.75, rank: 26 },
      "S-Ramzan-42": { name: "Mr. Munshiraza", marks: 3.5, rank: 27 },
      "S-Ramzan-44": { name: "Mr. Mainudin Julaha", marks: 3.5, rank: 27 },
      "S-Ramzan-41": { name: "Mr. Yunus", marks: 3, rank: 29 },
      "S-Ramzan-29": { name: "Mr. Md. Mushtak Ahmed", marks: -1, rank: 30 }
    };

    function displayResult() {
      const studentId = document.getElementById('studentId').value;
      const certificate = document.getElementById('certificate');
      const studentName = document.getElementById('studentName');
      const result = document.getElementById('result');
      const rank = document.getElementById('rank');
      const topper = document.getElementById('topper');
      const timestamp = document.getElementById('timestamp');
      const downloadBtn = document.getElementById('downloadBtn');

      if (students[studentId]) {
        studentName.textContent = students[studentId].name;
        // Calculate percentage (marks are out of 20)
        const percentage = ((students[studentId].marks / 20) * 100).toFixed(2);
        result.textContent = `${percentage}%`;
        rank.textContent = `Rank: ${students[studentId].rank || "N/A"}`;
        timestamp.textContent = `Downloaded on: ${new Date().toLocaleString()}`;
        certificate.style.display = 'block';
        downloadBtn.style.display = 'block';

        // Find the highest marks
        let highestMarks = -Infinity;
        let topperId = '';
        for (const id in students) {
          if (students[id].marks > highestMarks) {
            highestMarks = students[id].marks;
            topperId = id;
          }
        }

        // Check if the current student is the topper
        if (studentId === topperId) {
          topper.textContent = "Topper";
          // Add boomer bomb effect
          const boomerBomb = document.createElement('div');
          boomerBomb.className = 'boomer-bomb';
          document.body.appendChild(boomerBomb);
          setTimeout(() => boomerBomb.remove(), 1500);

          // Add flashing effect
          document.body.classList.add('flash');

          // Add confetti effect
          for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDelay = `${Math.random()}s`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 2000);
          }
        } else {
          topper.textContent = "";
          document.body.classList.remove('flash');
        }
      } else {
        alert('Student ID not found. Please try again.');
      }
    }

    function downloadCertificate() {
      const certificate = document.getElementById('certificate');
      html2canvas(certificate).then(canvas => {
        const link = document.createElement('a');
        link.download = 'certificate.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
